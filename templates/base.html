<!-- Load static files -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minding Paws</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <!-- Load Bootstrap: 5, CSS and JavaScript from Bootstrap CDN. -->
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <header>
        <nav class="navbar fixed-bottom px-0 py-0">
            <div class="container-fluid d-flex px-0">
                <!-- Navbar Item 1 -->
                <a class="nav-item nav-link active btn btn-primary flex-grow-1 rounded-0 btn-nav" href="#">
                    <i class="fa fa-home"></i> Home
                </a>
                <!-- Navbar Item 2 -->
                <a class="nav-item nav-link btn btn-primary flex-grow-1 rounded-0 btn-nav" href="#">
                    <i class="fa fa-regular fa-user"></i>Sign-up
                </a>
                <!-- Navbar Item 3 -->
                <a class="nav-item nav-link btn btn-primary flex-grow-1 rounded-0 btn-nav" href="#">
                    <i class="fa fa-solid fa-paw"></i>About Us
                </a>
                <!-- Navbar Item 4 -->
                <a class="nav-item nav-link btn btn-primary flex-grow-1 rounded-0 btn-nav" href="#">
                    <i class="fa fa-solid fa-arrow-right-to-bracket"></i>Login
                </a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
    </footer>
</body>

</html>
