                <a class="nav-item nav-link btn btn-primary flex-grow-1 rounded-0 btn-nav" href="#">Sign-up</a>
                <!-- Navbar Item 3 -->
                <a class="nav-item nav-link btn btn-primary flex-grow-1 rounded-0 btn-nav" href="#">About Us</a>
